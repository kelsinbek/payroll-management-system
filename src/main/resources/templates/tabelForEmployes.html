<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Табель</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
            border: 1px solid #007bff;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Стиль таблиц */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Табель</h2>

    <!-- График часов работы за год -->
    <div class="chart-container">
        <canvas id="workHoursChart"></canvas>
    </div>

    <!-- Таблица с данными по часам работы -->
    <table>
        <thead>
        <tr>
            <th>Месяц</th>
            <th>Часы</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Январь</td>
            <td>160</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>170</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>160</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>150</td>
        </tr>
        <tr>
            <td>Май</td>
            <td>160</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    // Генерация графика для Табеля (Часы работы)
    const ctx = document.getElementById('workHoursChart').getContext('2d');
    const workHoursChart = new Chart(ctx, {
        type: 'line', // Линейный график
        data: {
            labels: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май'], // Месяцы
            datasets: [{
                label: 'Часы работы',
                data: [160, 170, 160, 150, 160], // Данные по часам
                borderColor: '#007bff',
                backgroundColor: 'rgba(0, 123, 255, 0.2)',
                borderWidth: 2,
                fill: true
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top'
                },
                tooltip: {
                    mode: 'index',
                    intersect: false
                }
            },
            scales: {
                x: {
                    ticks: {
                        autoSkip: true,
                        maxTicksLimit: 5
                    }
                },
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
