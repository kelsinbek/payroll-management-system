<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление ролями</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Основной стиль кнопки */
        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
            border: 1px solid #007bff;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Стиль таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        select, button {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Управление ролями пользователей</h2>

    <!-- Таблица пользователей с назначением ролей -->
    <table>
        <thead>
        <tr>
            <th>Имя пользователя</th>
            <th>Текущая роль</th>
            <th>Изменить роль</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Иванов И.И.</td>
            <td>Администратор</td>
            <td>
                <select>
                    <option value="admin">Админ</option>
                    <option value="manager">Менеджер</option>
                    <option value="user">Пользователь</option>
                </select>
            </td>
            <td><button class="btn-primary">Сохранить</button></td>
        </tr>
        <tr>
            <td>Петров П.П.</td>
            <td>Менеджер</td>
            <td>
                <select>
                    <option value="admin">Админ</option>
                    <option value="manager">Менеджер</option>
                    <option value="user">Пользователь</option>
                </select>
            </td>
            <td><button class="btn-primary">Сохранить</button></td>
        </tr>
        <tr>
            <td>Сидоров С.С.</td>
            <td>Пользователь</td>
            <td>
                <select>
                    <option value="admin">Админ</option>
                    <option value="manager">Менеджер</option>
                    <option value="user">Пользователь</option>
                </select>
            </td>
            <td><button class="btn-primary">Сохранить</button></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    // Добавление обработчика для кнопок "Сохранить"
    const saveButtons = document.querySelectorAll('.btn-primary');

    saveButtons.forEach(button => {
        button.addEventListener('click', function() {
            const row = this.closest('tr');
            const username = row.querySelector('td:first-child').innerText;
            const newRole = row.querySelector('select').value;
            alert(`Роль пользователя ${username} была изменена на ${newRole}`);
            // Здесь добавьте логику отправки данных на сервер (например, через AJAX)
        });
    });
</script>

</body>
</html>
